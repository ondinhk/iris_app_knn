<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>IRIS Classification</title>
    <style>
        body {
            font-family: 'Lato', sans-serif
        }

        h1 {
            margin-bottom: 40px
        }

        label {
            color: #333
        }

        .btn-send {
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            width: 80%;
            margin-left: 3px
        }

        .help-block.with-errors {
            color: #ff5050;
            margin-top: 5px
        }

        .card {
            margin-left: 10px;
            margin-right: 10px
        }

        #result {
            color: red;
            font-size: 25px;
            font-weight: bold;
        }
    </style>
</head>

<body style="background: #87ceeb">
    <div class="container">
        <div class=" text-center mt-5 mb-5 ">
            <h2>IRIS Classification KNN</h2>
        </div>
        <div class="row ">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <form id="contact-form" role="form" action="#" method="post">
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"><label>Sepal Length</label> <input id="slengthi"
                                                    type="text" name="slengthin" class="form-control"
                                                    placeholder="Enter sepal length in cm *" required="required"
                                                    data-error="sepal length is required.">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"><label>Sepal Width</label> <input id="swidthi"
                                                    type="text" name="swidthin" class="form-control"
                                                    placeholder="Enter sepal width in cm *" required="required"
                                                    data-error="sepal width is required.">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group"><label>Petal Length</label> <input id="plengthi"
                                                    type="text" name="plengthin" class="form-control"
                                                    placeholder="Enter petal length in cm *" required="required"
                                                    data-error="petal length is required.">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group"><label>Petal Width</label> <input id="pwidthi"
                                                    type="text" name="pwidthin" class="form-control"
                                                    placeholder="Enter petal width in cm *" required="required"
                                                    data-error="petal width is required.">
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <p><input type="submit" value="Predict"></p>
                            </form>
                            <p>Predicted Value</p>
                            <p id="result">{{ Predicted_flower_name }}</p>
                        </div>
                    </div>
                </div> <!-- /.8 -->
            </div> <!-- /.row-->
        </div>
    </div>
</body>

</html>
